<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>QuickStudy</title>
<!--
QuickStudy - TIS II
-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/magnific-popup.css">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <div class="tm-right-column">

                        <div class="tm-content-div">
                            <!-- Welcome section -->
                            <section id="welcome" class="tm-section">
                                <header>
                                    <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">Bem-vindo ao QuickStudy</h2>
                                </header>
                                <p>Cadastre-se como professor:</p>

                                <div class="col-lg-6">
                                    <form action="javascript:void(0)" method="post" class="professor-form">
                                        <div class="form-group">
                                            <input type="text" id="professor_name" name="professor_nome" class="form-control" placeholder="Nome"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" id="professor_email" name="professor_email" class="form-control" placeholder="Email"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="professor_cpf" name="professor_cpf" class="form-control" placeholder="CPF"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="professor_password" name="professor_password" class="form-control" placeholder="Senha"  required/>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="text" name="professor_message" class="form-control"  placeholder="Formação" required></textarea>
                                        </div>                                            
                                        <button onclick="cadastrarNovoProfessor()" type="submit" class="float-right tm-button">Cadastrar</button>
                                    </form>    
                                </div>
                            </section>
                        
                    </div> <!-- Right column: content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
         
</body>
</html>
