
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/functions.js"></script>

    <title>QuickStudy</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/magnific-popup.css">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->


</head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <div class="tm-right-column">

                        <div class="tm-content-div">

                            <section id="welcome" class="tm-section">
                                <header>
                                    <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">Bem-vindo ao QuickStudy</h2>
                                </header>
                                <p>Cadastre-se:</p>

                                <div class="col-lg-6">
                                    <form action="javascript:void(0)" method="post" class="professor-form">
                                        <div class="form-group">
                                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="senha" name="senha" class="form-control" placeholder="Senha"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Email"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF"  required/>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="text" name="formacao" class="form-control"  placeholder="Formação" required></textarea>
                                        </div>                                            
                                        <button onclick="cadastrarNovoUsuario()" type="submit" class="float-right tm-button">Cadastrar</button>
                                    </form>    
                                </div>
                            </section>
                        
                    </div> 
                </div>
            </div> 
        </div> 
         
</body>
</html>
